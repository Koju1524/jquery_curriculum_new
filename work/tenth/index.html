      // [使うメソッド]
      // 3.e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // 1.on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。

      // 2.$.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //

      $(function(){
        function preventOverlap() {
          $('.message').empty();
          $('.lists').empty();
          $('.pager').remove();
        }
        function AppendErrorMsg(text) {
          $('.message').append(text);
        }
        function prevButtonDisable() {
          $('[data-js="page-prev"]').addClass('disabled');
        }
        function nextButtonDisable() {
          $('[data-js="page-next"]').addClass('disabled');
        }
        fetchData();
        var page = 1;
            pageCount = 0;
        $(document).on('click', '[data-js="page-prev"]', function(event){
          event.preventDefault();
          if (page > 1) {
            page--; //page = page - 1
            console.log('Prev Page:' + page);
            fetchData();
          }
        });
        $(document).on('click', '[data-js="page-next"]', function(event){
          event.preventDefault();
          if (page < pageCount) {
            page++;
            console.log('Next Page:' + page);
            fetchData();
          }
        });

          var searchWord = window.document.getElementById('search-word').value;
